<!--The content below is only a placeholder and can be replaced.-->
<div class="logo">
  <img src="assets/posthop_full.svg">
</div>
<div class="buttons">
  <button mat-button class="big-button" [class.collapsed]="isCollapsed('ship')" (click)="processClick('ship')"
          routerLink="/ship"
          [class.sticky]="isSticky"
          [class.titled]="!isCollapsed('ship') && selected">Ship
  </button>
  <button mat-button class="big-button" [class.collapsed]="isCollapsed('retrieve')" (click)="processClick('retrieve')"
          routerLink="/retrieve"
          [class.sticky]="isSticky"
          [class.titled]="!isCollapsed('retrieve') && selected">Retrieve
  </button>
</div>
<div [class.shown]="selected" [class.stickled]="isSticky" class="outlet">
  <router-outlet></router-outlet>
</div>
